<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lista de compra</title>
    <script src="index.js"></script>
</head>
<body>
<div class="primeira">
    <h2>Selecione os item que deseja comprar</h2>
    <div class="inp">
        <label>Digite o produto:</label>
       <input type="text" name="item" placeholder="Produto">
       <br>
        <label>Digite a Quantidade:</label>
       <input type="number" name="qtn" placeholder="Quantidade">
    </div>
    <input type="button" name="compra" value="Quantidade" min="1" max="10">
    <div class="tab">
        <table>
            <thead>
            <tr>
                <th>Item</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Item</td>
                <td>Quantidade</td>
            </tr>
        </tbody>
        </table>
    </div>
</div>
</body>
</html>
